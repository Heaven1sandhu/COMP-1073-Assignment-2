<!DOCTYPE html>
<html lang="en">

<head>

				By Dietmar Rabich - Own work, CC BY-SA 4.0, https://commons.wikimedia.org/w/index.php?curid=40957238
			</figcaption> <!-- Caption for the large image -->

			<li><img src="images/flowers-pink-small.jpg" alt="" width="240" height="160" /></li> <!-- Small image -->
